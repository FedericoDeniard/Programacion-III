  <body>
    <div class="form-container">
      <form class="abm-form form">
        <h4>Formulario ABM</h4>
        <label>
          <span>ID:</span>
          <input
            type="number"
            name="id"
            id="id"
            required
            min="1"
            placeholder="Ingrese su ID"
          />
        </label>
        <label>
          <span>Nombre:</span>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Ingrese su Nombre"
          />
        </label>
        <label>
          <span>Apellido:</span>
          <input
            type="text"
            name="lastName"
            id="lastName"
            required
            placeholder="Ingrese su Apellido"
          />
        </label>
        <label>
          <span>Edad:</span>
          <input
            type="number"
            name="age"
            id="age"
            min="15"
            required
            placeholder="Ingrese su Edad"
          />
        </label>
        <label>
          <span>Tipo:</span>
          <select name="type" id="type" required>
            <option value="ninguno" disabled selected>
              Seleccione un Tipo
            </option>
            <option value="futbolista">Futbolista</option>
            <option value="profesional">Profesional</option>
          </select>
        </label>
        <label class="futbolista-field">
          <span>Equipo:</span>
          <input
            type="text"
            name="team"
            id="team"
            placeholder="Ingrese su Equipo"
          />
        </label>
        <label class="futbolista-field">
          <span>Posicion:</span>
          <input
            type="text"
            name="position"
            id="position"
            placeholder="Ingrese su Posicion"
          />
        </label>
        <label class="futbolista-field">
          <span>Cantidad de goles:</span>
          <input
            type="number"
            name="cantGoles"
            id="cantGoles"
            min="0"
            placeholder="Ingrese la cantidad de goles"
          />
        </label>
        <label class="profesional-field">
          <span>Titulo:</span>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Ingrese su Titulo"
          />
        </label>
        <label class="profesional-field">
          <span>Facultad:</span>
          <input
            type="text"
            name="faculty"
            id="faculty"
            placeholder="Ingrese su Facultad"
          />
        </label>
        <label class="profesional-field">
          <span>A침o de Graduacion:</span>
          <input
            type="number"
            name="gradYear"
            id="gradYear"
            min="1951"
            placeholder="Ingrese su A침o de Graduacion"
          />
        </label>
        <input type="submit" value="Submit" class="submit-button" />
      </form>
    </div>
