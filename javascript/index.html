<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles/forms.css" />
    <link rel="stylesheet" href="./styles/buttons/button.css" />
    <link rel="stylesheet" href="./styles/tables.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>

  <body>
    <!-- Formulario ABM -->
    <form class="abm-form form hidden">
      <h4>Formulario ABM</h4>
      <label>
        <span>ID:</span>
        <input
          type="number"
          name="id"
          id="id"
          required
          readonly
          min="1"
          value="0"
        />
      </label>
      <label>
        <span>Nombre:</span>
        <input
          type="text"
          name="nombre"
          id="name"
          minlength="3"
          required
          placeholder="Ingrese su Nombre"
        />
      </label>
      <label>
        <span>Apellido:</span>
        <input
          type="text"
          name="apellido"
          id="lastName"
          minlength="3"
          required
          placeholder="Ingrese su Apellido"
        />
      </label>
      <label>
        <span>Edad:</span>
        <input
          type="number"
          name="edad"
          id="age"
          min="15"
          max="100"
          required
          placeholder="Ingrese su Edad"
        />
      </label>
      <label>
        <span>Tipo:</span>
        <select name="type" id="type" required>
          <option value="" hidden selected>Seleccione un Tipo</option>
          <option value="Futbolista">Futbolista</option>
          <option value="Profesional">Profesional</option>
        </select>
      </label>
      <label class="futbolista-field">
        <span>Equipo:</span>
        <input
          type="text"
          name="equipo"
          id="team"
          placeholder="Ingrese su Equipo"
          minlength="3"
        />
      </label>
      <label class="futbolista-field">
        <span>Posicion:</span>
        <input
          type="text"
          name="posicion"
          id="position"
          placeholder="Ingrese su Posicion"
          minlength="3"
        />
      </label>
      <label class="futbolista-field">
        <span>Cantidad de goles:</span>
        <input
          type="number"
          name="cantidadGoles"
          id="cantGoles"
          min="0"
          value=""
          placeholder="Ingrese la cantidad de goles"
        />
      </label>
      <label class="profesional-field">
        <span>Titulo:</span>
        <input
          type="text"
          name="titulo"
          id="title"
          placeholder="Ingrese su Titulo"
          minlength="3"
        />
      </label>
      <label class="profesional-field">
        <span>Facultad:</span>
        <input
          type="text"
          name="facultad"
          id="faculty"
          placeholder="Ingrese su Facultad"
          minlength="2"
        />
      </label>
      <label class="profesional-field">
        <span>Año de Graduacion:</span>
        <input
          type="number"
          name="añoGraduacion"
          id="gradYear"
          min="1951"
          placeholder="Ingrese su Año de Graduacion"
          value=""
        />
      </label>
      <input type="submit" value="Agregar" class="button" id="abm-form__add" />
    </form>
    <div class="container">
      <div class="form-container">
        <!-- Formulario Datos -->
        <form class="data-form form --w100">
          <h4>Formulario Datos</h4>
          <label>
            <span>Filtrar por:</span>
            <select name="personas" id="personas">
              <option value="Persona" selected>Todos</option>
              <option value="Futbolista">Futbolista</option>
              <option value="Profesional">Profesional</option>
            </select>
          </label>
          <label>
            <span id="avg-age">Edad promedio: </span>
          </label>
          <div>
            <span>Mostrar columnas:</span>
            <div class="row">
              <div>
                <label for="filter-id">ID</label>
                <input
                  checked
                  type="checkbox"
                  name="filter-id"
                  id="filter-id"
                  value="id"
                />
              </div>
              <div>
                <label for="filter-name">Nombre</label>
                <input
                  type="checkbox"
                  name="filter-name"
                  id="filter-name"
                  value="nombre"
                  checked
                />
              </div>
              <div>
                <label for="filter-lastName">Apellido</label>
                <input
                  type="checkbox"
                  name="filter-lastName"
                  id="filter-lastName"
                  value="apellido"
                  checked
                />
              </div>
              <div>
                <label for="filter-age">Edad</label>
                <input
                  type="checkbox"
                  name="filter-age"
                  id="filter-age"
                  value="edad"
                  checked
                />
              </div>
              <div>
                <label for="filter-team">Equipo</label>
                <input
                  type="checkbox"
                  name="filter-team"
                  id="filter-team"
                  value="equipo"
                  checked
                />
              </div>
              <div>
                <label for="filter-position">Posicion</label>
                <input
                  type="checkbox"
                  name="filter-position"
                  id="filter-position"
                  value="posicion"
                  checked
                />
              </div>
              <div>
                <label for="filter-cantGoles">Goles</label>
                <input
                  type="checkbox"
                  name="filter-cantGoles"
                  id="filter-cantGoles"
                  value="cantidadGoles"
                  checked
                />
              </div>
              <div>
                <label for="filter-title">Titulo</label>
                <input
                  type="checkbox"
                  name="filter-title"
                  id="filter-title"
                  value="titulo"
                  checked
                />
              </div>
              <div>
                <label for="filter-faculty">Facultad</label>
                <input
                  type="checkbox"
                  name="filter-faculty"
                  id="filter-faculty"
                  value="facultad"
                  checked
                />
              </div>
              <div>
                <label for="filter-gradYear">Graduación</label>
                <input
                  type="checkbox"
                  name="filter-gradYear"
                  id="filter-gradYear"
                  value="añoGraduacion"
                  checked
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de Datos -->
    <div class="table-container">
      <table class="table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
        <tfoot id="table-foot">
          <tr>
            <td>
              <button class="button" id="open-form">Agregar</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="./index.js" type="module" async defer></script>
  </body>
</html>
